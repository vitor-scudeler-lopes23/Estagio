<script>
    function calcular(){
        texto.innerHTML = '';
        var totalH = (Number(eps.value) * 1.320);
        texto.innerHTML = `Vejo que você gosta da série ${serie.value}`;
        // var horas = (108000/60) / 60;
        if (totalH >= 106.200){
            texto.innerHTML = "Uau, você realmente gosta dessa série!"
        }
    }

</script>
