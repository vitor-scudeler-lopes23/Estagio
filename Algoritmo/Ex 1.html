<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
</head>
<body>
    Quantas latinhas de refrigerante toma por dia ? <input id="latinhas"><br>
    <button onclick="calcular()">Quantos refris?</button><br>
    <div id="texto"></div>
</body>
</html>
<script>
    function calcular() {
        texto.innerHTML = '';
        var total = Number(latinhas.value) * 365;
        texto.innerHTML += total;
        if(total >= 500){
            texto.innerHTML += "<br>Cuidado com a diabetes!"
        }
}

</script>
<!-- 1. Amin Tiroso bebe com certa frequência e quer saber quanto consome de refrigerante
em 1 ano. Para ajudá-lo a saber essa informação, crie um programa em HTML/JS o qual:

a) Pergunte quantas latinhas de refrigerante toma por dia

b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que
ele consome em 1 ano, considerando que 1 ano possui 365 dias

c) Exiba na página a quantidade de latinhas que ele consome por ano

d) Somente caso a quantidade for a partir de 500, exiba também a frase: "Cuidado com a diabetes!" -->
